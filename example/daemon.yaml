# Savalet Daemon Configuration

# Unix domain socket settings
socket_path: /tmp/savalet.sock
socket_permissions: "0660"

# Execution limits
max_execution_time: 300  # Maximum allowed execution time in seconds
default_timeout: 30      # Default timeout if not specified in request

# Allowed commands and their arguments
commands:
  - name: cat
    description: "Display file contents"
    allowed_args:
      - "/etc/hostname"
      - "/etc/os-release"

  - name: date
    description: "Show current date and time"
    allowed_args:
      - "+%Y-%m-%d"
      - "+%H:%M:%S"
      - "+%Y-%m-%d %H:%M:%S"
      - "--utc"

  - name: uptime
    description: "Show system uptime"
    allowed_args: []

  - name: df
    description: "Show disk usage"
    allowed_args:
      - "-h"
      - "-H"
      - "/"
      - "/var"
      - "/tmp"

  - name: free
    description: "Show memory usage"
    allowed_args:
      - "-h"
      - "-m"
      - "-g"

  - name: ps
    description: "Show process status"
    allowed_args:
      - "aux"
      - "-ef"
      - "-e"

  - name: netstat
    description: "Show network connections"
    allowed_args:
      - "-tulpn"
      - "-an"
      - "-s"

  - name: ss
    description: "Show socket statistics"
    allowed_args:
      - "-tulpn"
      - "-an"
      - "-s"
